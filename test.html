<!DOCTYPE html>
<html>

<head>
    <title>Panel Administratora</title>
    <style>
        .AdminButtons button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            margin: 5px;
        }

        .AdminForm {
            display: none;
        }
    </style>
</head>

<body>
    <h1>Panel Administratora</h1>

    <!-- Przyciski do pokazywania odpowiednich formularzy -->
    <button id="dodajKsiazkeButton" class="AdminButtons">Dodaj książkę do bazy danych</button>
    <button id="usunKsiazkeButton" class="AdminButtons">Usuń książkę z bazy danych</button>
    <button id="dodajUzytkownikaButton" class="AdminButtons">Dodaj użytkownika do bazy danych</button>
    <button id="usunUzytkownikaButton" class="AdminButtons">Usuń użytkownika z bazy danych</button>

    <!-- Formularze -->
    <div id="dodajKsiazkeForm" class="AdminForm">
        <h2>Dodaj książkę do bazy danych</h2>
        <form>
            <!-- Pola do wprowadzenia informacji o książce -->
            <input type="text" name="tytul" placeholder="Tytuł książki">
            <input type="text" name="autor" placeholder="Autor książki">
            <button type="submit">Dodaj</button>
        </form>
    </div>

    <div id="usunKsiazkeForm" class="AdminForm">
        <h2>Usuń książkę z bazy danych</h2>
        <form>
            <!-- Pola do wprowadzenia informacji o książce do usunięcia -->
            <input type="text" name="tytul" placeholder="Tytuł książki do usunięcia">
            <button type="submit">Usuń</button>
        </form>
    </div>

    <div id="dodajUzytkownikaForm" class="AdminForm">
        <h2>Dodaj użytkownika do bazy danych</h2>
        <form>
            <!-- Pola do wprowadzenia informacji o użytkowniku -->
            <input type="text" name="imie" placeholder="Imię użytkownika">
            <input type="text" name="nazwisko" placeholder="Nazwisko użytkownika">
            <button type="submit">Dodaj</button>
        </form>
    </div>

    <div id="usunUzytkownikaForm" class="AdminForm">
        <h2>Usuń użytkownika z bazy danych</h2>
        <form>
            <!-- Pola do wprowadzenia informacji o użytkowniku do usunięcia -->
            <input type="text" name="imie" placeholder="Imię użytkownika do usunięcia">
            <input type="text" name="nazwisko" placeholder="Nazwisko użytkownika do usunięcia">
            <button type="submit">Usuń</button>
        </form>
    </div>

    <script>
        // Funkcja do obsługi kliknięcia przycisków
        function showForm(formId) {
            // Ukryj wszystkie formularze
            const forms = document.getElementsByClassName("AdminForm");
            for (const form of forms) {
                form.style.display = "none";
            }
            // Ujawnij wybrany formularz
            const selectedForm = document.getElementById(formId);
            selectedForm.style.display = "block";
        }

        document.getElementById("dodajKsiazkeButton").addEventListener("click", function () {
            showForm("dodajKsiazkeForm");
        });

        document.getElementById("usunKsiazkeButton").addEventListener("click", function () {
            showForm("usunKsiazkeForm");
        });

        document.getElementById("dodajUzytkownikaButton").addEventListener("click", function () {
            showForm("dodajUzytkownikaForm");
        });

        document.getElementById("usunUzytkownikaButton").addEventListener("click", function () {
            showForm("usunUzytkownikaForm");
        });

        // Obsługa formularzy, gdzie możesz dodać kod do przetwarzania i dodawania/usuwania książek i użytkowników
    </script>
</body>

</html>
