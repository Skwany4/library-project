<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Biblioteka - strona główna</title>
    <style>
        /* Dodaj swoje niestandardowe style tutaj, jeśli są potrzebne */
    </style>
</head>

<body>
    <div class="header">
        <img src="Images/logo-no-background.png" alt="Library logo">
        <ul>
            <li><a href="MainPage.html">Strona główna</a></li>
            <li><a href="AboutUs.html">O nas</a></li>
            <li><a href="LoginPanel.html">Zaloguj się</a></li>
            <li><a href="Contact.html">Kontakt</a></li>
        </ul>
    </div>

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="Images/Banner1.jpg" class="d-block w-100" alt="Baner 1">
            </div>
            <div class="carousel-item">
                <img src="Images/Banner2.jpg" class="d-block w-100" alt="Baner 2">
            </div>
            <div class="carousel-item">
                <img src="Images/Banner3.jpg" class="d-block w-100" alt="Baner 3">
            </div>
            <!-- Dodaj więcej elementów carousel-item dla innych banerów... -->
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Poprzedni</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Następny</span>
        </a>
    </div>

    <div class="MainPage">
        <h2>Witaj w bibliotece!</h2>
        <p>Zapoznaj się z naszą bogatą kolekcją książek:</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            $('.carousel').carousel({
                interval: 3000, // Automatyczne przewijanie co 3 sekundy (możesz dostosować tę wartość)
                pause: false // Nie zatrzymuj przewijania po najechaniu myszką
            });
        });
    </script>
</body>

</html>
