<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Panel</title>

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
</head>

<body style="background-image: url(LoginBackground.jpg);">

    <h1>User Panel</h1>

    <button id="button0" class="UserPanel" onclick="showBookCatalog()">Book catalog</button><br>
    <button id="button1" class="UserPanel" onclick="showMyRentals()">My rentals</button><br>
    <button id="button2" class="UserPanel" onclick="showRentForm()">Rent a book</button><br>
    <button id="button3" class="UserPanel" onclick="showExtendForm()">Extend the rental</button><br>
    <button id="button4" class="UserPanel" onclick="showReturnForm()">Return the book</button><br>
    <button id="button5" class="UserPanel" onclick="logout()">Log out</button><br>

    <div id="content-container"></div>

    <script src="UserPanelForms.js"></script>
</body>

</html>
